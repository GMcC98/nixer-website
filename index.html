  <!-- Link to Montserrat from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #222;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Header & Navigation */
    header {
      background-color: #fff;
      border-bottom: 1px solid #eaeaea;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }
    .nav-left a, .nav-right a {
      margin-right: 1.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }
    .nav-right a {
      margin-right: 0;
      margin-left: 1.5rem;
      font-weight: 600;
    }
    .nav-left a:hover, .nav-right a:hover {
      color: #0070f3; /* Accent color on hover */
    }
    /* Main Content */
    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #eaeaea;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
	
	.logo {
  display: flex;
  align-items: center;
  margin-right: 1.5rem; /* Adjust spacing as needed */
}

.logo img {
  height: 40px; /* Set the desired height */
  width: auto;
  display: block;
}

/* Dropdown container */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown button */
.dropbtn {
  cursor: pointer;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #fff;
  min-width: 150px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: #222;
  padding: 0.5rem 1rem;
  text-decoration: none;
  display: block;
  font-size: 0.95rem;
}

/* Hover effect for dropdown items */
.dropdown-content a:hover {
  background-color: #f1f1f1;
}

/* Show the dropdown on hover */
.dropdown:hover .dropdown-content {
  display: block;
}


  </style>
