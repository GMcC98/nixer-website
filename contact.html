<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nixer | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Montserrat', sans-serif; margin: 0; background: #fff; color: #222; }
    header, footer { padding: 1rem 2rem; border-bottom: 1px solid #eee; }
    nav { display: flex; gap: 1.5rem; align-items: center; justify-content: flex-end; }
    nav a { text-decoration: none; color: #222; font-weight: 500; }
    nav a:hover { color: #0070f3; }
    .logo img { height: 60px; display: block; }
    main { padding: 3rem 2rem; max-width: 800px; margin: auto; line-height: 1.6; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin: auto; }
    input, textarea { padding: 0.75rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 0.75rem; background: #0070f3; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #005ac1; }
  </style>
</head>
<body>
  <header style="display:flex; justify-content:space-between; align-items:center">
    <div class="logo">
      <a href="index.html"><img src="nixerBlackFont.png" alt="Nixer logo"></a>
    </div>
    <nav>
      <a href="blog.html">Insights</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="https://nixer.beehiiv.com/subscribe" target="_blank">üìù Subscribe</a>
    </nav>
  </header>
  <main>
    <h1>Contact</h1>
    <p>If you'd like to collaborate, sponsor, or just say hello, drop us a message below:</p>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    &copy; 2025 Nixer. All rights reserved.
  </footer>
</body>
</html>
